<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">

	<title>Music Player</title>
	<meta name="description" content="An angular music player">
	<meta name="author" content="Dispix">

	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

	<!-- mobile toolbar color -->
	<!-- chrome, firefox os and opera-->
	<meta name="theme-color" content="#383838">
	<!-- windows phone-->
	<meta name="msapplication-navbutton-color" content="#383838">
	<!-- ios safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#383838">

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,300,500|Roboto:400,700">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./public/css/app.min.css">

</head>
<body ng-app="musicPlayer">

	<div ng-controller="MainController">

		<div class="songs-wrapper" ng-class="{small: currentPlaying}">
			<div ng-repeat="song in songs" >
				<song-directive></song-directive>
			</div>
		</div>

		<div class="player-wrapper" ng-show="currentPlaying">
			<player-directive></player-directive>
		</div>

	</div>

	<!-- vendor scripts -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-soundmanager2/dist/angular-soundmanager2.js"></script>

	<!-- app main file -->
	<script type="text/javascript" src="./app.js"></script>

	<!-- controllers -->
	<script type="text/javascript" src="./app/controllers/mainController.js"></script>

	<!-- directives -->
	<script type="text/javascript" src="./app/directives/songDirective.js"></script>
	<script type="text/javascript" src="./app/directives/playerDirective.js"></script>

	<!-- factories -->


	<!-- services -->
	<script type="text/javascript" src="./app/services/musicProvider.js"></script>

	<!-- filters -->
	<script type="text/javascript" src="./app/filters/secondsToDateTime.js"></script>

</body>
</html>
